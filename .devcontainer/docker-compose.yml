version: '3.9'

services:
  backend:
    image: django-ambassador
    build: ./python
    container_name: 'django-ambassador'
    stdin_open: true
    tty: true
    working_dir: '/app'
    volumes:
      - ..:/app
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: database-mysql
    build: ./mysql
    restart: always
    environment:
      MYSQL_DATABASE: ambassador
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ../.dbdata:/var/lib/mysql
    ports:
      - 33066:3306